<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise !</title>
	<link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Police lisible */
            color: #ffffff; /* Texte blanc pour un bon contraste */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(#87ceeb, #034f84 50%, #012840 100%); /* D√©grad√© du ciel √† la mer puis profondeur marine */
            background-size: cover;
            height: 300vh; /* Hauteur totale pour le d√©filement des trois sections */
            transition: background 0.5s ease-in-out; /* Transition fluide pour l'effet de plongeon */
            scroll-behavior: smooth; /* Smooth scrolling behavior */
        }
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh; /* Chaque section occupe 100% de la vue */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align text towards the bottom */
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s; /* Delay pour le suspense */
            text-shadow: 2px 2px 4px #000000; /* Bordure noire autour du texte */
        }
        .text-section {
            font-size: 1.7em;
            opacity: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column; /* Ensure text stays centered even with more content */
            animation: fadeIn 1.5s forwards;
            text-shadow: 2px 2px 4px #000000; /* Bordure noire autour du texte */
        }
        .text-section p {
            margin: 0;
            padding: 0 10px; /* Un peu de padding pour am√©liorer la lisibilit√© */
        }
        .heart {
            font-size: 3em;
            color: #e74c3c;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 3s forwards 4s; /* Delay suppl√©mentaire pour le suspense */
            text-shadow: 2px 2px 4px #000000; /* Bordure noire autour du texte */
        }
        .heart-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300vh;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
            display: none; /* Les bulles sont cach√©es au d√©but */
        }
        .bubble {
            position: absolute;
            bottom: -150px;
            width: 30px;
            height: 30px;
            background-color: rgba(52, 152, 219, 0.7);
            border-radius: 50%;
            animation: rise 5s infinite ease-in-out;
            opacity: 0;
        }
        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.6);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-2000px) scale(1);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Styles pour le ciel avec des nuages */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 100px;
            height: 60px;
            top: 30%;
            left: 20%;
            opacity: 0.9;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }
        .cloud:before {
            top: -30px;
            left: 20px;
        }
        .cloud:after {
            top: -10px;
            left: 50px;
            width: 80px;
            height: 80px;
        }
        /* Positionnement al√©atoire des nuages */
        .cloud:nth-child(2) { top: 20%; left: 70%; }
        .cloud:nth-child(3) { top: 50%; left: 50%; }
    </style>
</head>
<body>

    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="heart-bubbles">
        <!-- G√©n√©ration de bulles plus fr√©quentes avec positions al√©atoires -->
        <script>
            for (let i = 0; i < 50; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.width = bubble.style.height = Math.random() * 50 + 20 + 'px';
                bubble.style.animationDuration = Math.random() * 5 + 3 + 's';
                bubble.style.animationDelay = Math.random() * -5 + 's';
                document.querySelector('.heart-bubbles').appendChild(bubble);
            }
        </script>
    </div>

    <div class="container" id="section-1">
        <div class="text-section">
            <h1>Surprise, Sam !</h1>
            <p>Tu te demandes s√ªrement ce qui se cache derri√®re ce QR code...</p>

        </div>
    </div>
    
    <div class="container" id="section-2">
        <div class="text-section">
            <p>Pr√©pare-toi pour ce samedi 31 ao√ªt !</p>
        </div>
    </div>
    
    <div class="container" id="section-3">
        <div class="text-section">
            <p>Nous allons passer une journ√©e √† l'aquarium, juste toi et moi ‚ù§Ô∏è</p>
            <p class="heart">üê†üíôüêü</p>
        </div>
    </div>

    <script>
        // Script pour cr√©er un d√©filement rapide et fluide entre le ciel et la mer
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / maxScroll;

            // Transition rapide entre le ciel et la mer
            if (scrollFraction < 0.33) {
                document.body.style.background = `linear-gradient(#87ceeb, #87ceeb ${(scrollFraction * 300)}%, #034f84 ${scrollFraction * 300 + 50}%)`;
            } else if (scrollFraction < 0.66) {
                document.body.style.background = `linear-gradient(#87ceeb, #034f84 ${scrollFraction * 300 - 100}%)`;
            } else {
                document.body.style.background = `linear-gradient(#034f84, #012840 ${(scrollFraction - 0.66) * 300}%)`;
            }

            // Afficher les bulles lorsque la section 2 est visible
            const section2 = document.getElementById('section-2');
            const rect = section2.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom >= 0) {
                document.querySelector('.heart-bubbles').style.display = 'block';
            } else {
                document.querySelector('.heart-bubbles').style.display = 'none';
            }
        });
    </script>

</body>
</html>
