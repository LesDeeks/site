<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill avec madame</title>
    <link rel="icon" type="image/png" href="../images/peche-icon.png">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Styles inchangés */
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            padding: 20px;
        }

        .platform-logo {
            width: 500px;
            height: 250px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .platform-logo:hover {
            transform: scale(1.1);
        }

        .custom-arrow {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: color 0.3s;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }

        .custom-arrow:hover {
            color: #ff6347;
        }

        .custom-arrow.left {
            left: 20px;
        }

        .custom-arrow.right {
            right: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .platform-logo {
                width: 300px;
                height: 150px;
            }

            .custom-arrow {
                font-size: 2rem;
            }

            .back-button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <!-- Flèche gauche -->
        <a class="custom-arrow left" href="#platformCarousel" role="button" data-bs-slide="prev">
            &lt; <!-- Flèche gauche simple -->
        </a>

        <div id="platformCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#" onclick="openAppOrSite('netflix')">
                        <img src="../images/netflix-logo.png" alt="Netflix" class="img-fluid platform-logo">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#" onclick="openAppOrSite('youtube')">
                        <img src="../images/youtube-logo.png" alt="YouTube" class="img-fluid platform-logo">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#" onclick="openAppOrSite('disney')">
                        <img src="../images/disneyplus-logo.png" alt="Disney Plus" class="img-fluid platform-logo">
                    </a>
                </div>
            </div>
        </div>

        <!-- Flèche droite -->
        <a class="custom-arrow right" href="#platformCarousel" role="button" data-bs-slide="next">
            &gt; <!-- Flèche droite simple -->
        </a>
    </div>

    <a href="../index.html" class="back-button">Accueil</a>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function openAppOrSite(platform) {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Intent links pour Android
                switch (platform) {
                    case 'netflix':
                        window.location.href = 'intent://www.netflix.com#Intent;scheme=https;package=com.netflix.mediaclient;end';
                        break;
                    case 'youtube':
                        window.location.href = 'intent://www.youtube.com#Intent;scheme=https;package=com.google.android.youtube;end';
                        break;
                    case 'disney':
                        window.location.href = 'intent://www.disneyplus.com#Intent;scheme=https;package=com.disney.disneyplus;end';
                        break;
                }
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Universal Links pour iOS
                switch (platform) {
                    case 'netflix':
                        window.location.href = 'https://www.netflix.com';
                        break;
                    case 'youtube':
                        window.location.href = 'https://www.youtube.com';
                        break;
                    case 'disney':
                        window.location.href = 'https://www.disneyplus.com';
                        break;
                }
            } else {
                // Fallback pour les autres navigateurs (bureau, autres OS)
                switch (platform) {
                    case 'netflix':
                        window.location.href = 'https://www.netflix.com';
                        break;
                    case 'youtube':
                        window.location.href = 'https://www.youtube.com';
                        break;
                    case 'disney':
                        window.location.href = 'https://www.disneyplus.com';
                        break;
                }
            }
        }
    </script>
</body>
</html>
