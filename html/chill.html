<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill - Sélectionnez une plateforme de streaming</title>

    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    
    <!-- Styles personnalisés -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin: 20px;
        }

        .platform-logo {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- En-tête -->
    <header class="bg-dark text-white text-center py-3">
        <h1 class="mb-0">Chill - Choisissez votre plateforme de streaming</h1>
    </header>

    <!-- Contenu principal : Choix des plateformes -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Carte Netflix -->
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="../images/netflix-logo.png" alt="Netflix" class="platform-logo card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Netflix</h5>
                        <p class="card-text">Profitez des dernières séries et films sur Netflix.</p>
                        <a href="https://www.netflix.com" target="_blank" class="btn btn-danger">Accéder à Netflix</a>
                    </div>
                </div>
            </div>

            <!-- Carte YouTube -->
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="../images/youtube-logo.png" alt="YouTube" class="platform-logo card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">YouTube</h5>
                        <p class="card-text">Découvrez les dernières vidéos et contenus sur YouTube.</p>
                        <a href="https://www.youtube.com" target="_blank" class="btn btn-danger">Accéder à YouTube</a>
                    </div>
                </div>
            </div>

            <!-- Carte Disney+ -->
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="../images/disneyplus-logo.png" alt="Disney+" class="platform-logo card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Disney+</h5>
                        <p class="card-text">Regardez vos films et séries préférés sur Disney+.</p>
                        <a href="https://www.disneyplus.com" target="_blank" class="btn btn-danger">Accéder à Disney+</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
