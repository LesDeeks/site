<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Titre arcade centr√© en haut */
        h1 {
            font-size: 3.5em;
            margin: 0;
            padding-top: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            width: 100%;
            padding: 100px 20px 0;
        }

        .button {
            padding: 15px;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Mode jour */
        body.day-mode {
            background-color: #f6f6f6;
            color: #333;
        }

        .day-mode .button {
            background-color: #3498db;
        }

        .day-mode .button:hover {
            background-color: #2980b9;
        }

        /* Mode nuit */
        body.night-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .night-mode .button {
            background-color: #e74c3c;
        }

        .night-mode .button:hover {
            background-color: #c0392b;
        }

        /* Bouton de bascule jour/nuit */
        .toggle-mode-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f39c12;
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-mode-btn:hover {
            transform: scale(1.1);
            background-color: #e67e22;
        }

        .toggle-mode-btn .icon {
            font-size: 1.5em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                padding-top: 10px;
            }

            .button-grid {
                grid-template-columns: 1fr;
                padding: 20px 10px 0;
            }

            .toggle-mode-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1>Trouve le nom Sam :)</h1>

    <div class="button-grid">
        <a href="javascript:void(0);" class="button" onclick="checkLink('petits_sites.html')">Petits Sites Cr√©√©s</a>
        <a href="javascript:void(0);" class="button" onclick="checkLink('travail.html')">Travail</a>
        <a href="javascript:void(0);" class="button" onclick="checkLink('chill.html')">Chill (Netflix, YouTube, Disney+)</a>
        <a href="javascript:void(0);" class="button" onclick="checkLink('historique.html')">Historique</a>
        <a href="javascript:void(0);" class="button" onclick="checkLink('compliments.html')">Compliments</a>
    </div>

    <div class="toggle-mode-btn" onclick="toggleMode()">
        <span class="icon" id="mode-icon">‚òÄÔ∏è</span>
    </div>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function toggleMode() {
            const body = document.body;
            const icon = document.getElementById('mode-icon');

            body.classList.toggle('night-mode');
            body.classList.toggle('day-mode');

            if (body.classList.contains('night-mode')) {
                icon.textContent = 'üåô';
                setCookie('mode', 'night', 7);
            } else {
                icon.textContent = '‚òÄÔ∏è';
                setCookie('mode', 'day', 7);
            }
        }

        function checkLink(url) {
            fetch(url, { method: 'HEAD' })
            .then((response) => {
                if (response.ok) {
                    window.location.href = url;
                } else {
                    window.location.href = 'pas_encore.html';
                }
            })
            .catch(() => {
                window.location.href = 'pas_encore.html';
            });
        }

        window.onload = function() {
            const mode = getCookie('mode');
            const body = document.body;
            const icon = document.getElementById('mode-icon');

            if (mode === 'night') {
                body.classList.add('night-mode');
                body.classList.remove('day-mode');
                icon.textContent = 'üåô';
            } else {
                body.classList.add('day-mode');
                body.classList.remove('night-mode');
                icon.textContent = '‚òÄÔ∏è';
            }
        }
    </script>

</body>
</html>
