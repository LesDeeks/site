<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Arcade</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Titre arcade centr√© avec padding pour √©viter de chevaucher les boutons */
        h1 {
            font-size: 3.5em;
            margin: 0;
            padding-top: 20px; /* Espace sous le titre */
            text-align: center;
            width: 100%;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Deux colonnes */
            gap: 20px;
            max-width: 600px;
            width: 100%;
            padding: 40px 20px 0; /* Espace suppl√©mentaire sous le titre */
        }

        .button {
            padding: 15px;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Mode jour */
        body.day-mode {
            background-color: #f6f6f6;
            color: #333;
        }

        .day-mode .button {
            background-color: #3498db;
        }

        .day-mode .button:hover {
            background-color: #2980b9;
        }

        /* Mode nuit */
        body.night-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .night-mode .button {
            background-color: #e74c3c;
        }

        .night-mode .button:hover {
            background-color: #c0392b;
        }

        /* Bouton de bascule jour/nuit */
        .toggle-mode-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f39c12;
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-mode-btn:hover {
            transform: scale(1.1);
            background-color: #e67e22;
        }

        /* Ic√¥ne soleil et lune */
        .toggle-mode-btn .icon {
            font-size: 1.5em;
        }

        /* Responsiveness pour petits √©crans */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* R√©duction de la taille du titre sur les petits √©crans */
                padding-top: 10px;
            }

            .button-grid {
                grid-template-columns: 1fr; /* Passe en une seule colonne sur les petits √©crans */
                padding: 20px 10px 0; /* Moins d'espacement sur les petits √©crans */
            }

            .toggle-mode-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2em; /* Ajustement de la taille du bouton de mode */
            }
        }
    </style>
</head>
<body class="day-mode">

    <h1>Espace Arcade</h1>

    <!-- Grille de boutons avec 2 boutons par ligne -->
    <div class="button-grid">
        <a href="javascript:void(0);" class="button" onclick="checkLink('petits_sites.html')">Petits Sites Cr√©√©s</a>
        <a href="javascript:void(0);" class="button" onclick="checkLink('travail.html')">Travail</a>
        <a href="javascript:void(0);" class="button" onclick="checkLink('chill.html')">Chill (Netflix, YouTube, Disney+)</a>
        <a href="javascript:void(0);" class="button" onclick="checkLink('historique.html')">Historique</a>
        <a href="javascript:void(0);" class="button" onclick="checkLink('compliments.html')">Compliments</a>
    </div>

    <!-- Bouton pour basculer entre le mode jour et nuit -->
    <div class="toggle-mode-btn" onclick="toggleMode()">
        <span class="icon" id="mode-icon">‚òÄÔ∏è</span>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const icon = document.getElementById('mode-icon');

            body.classList.toggle('night-mode');
            body.classList.toggle('day-mode');

            // Basculer l'ic√¥ne du bouton entre Soleil et Lune
            if (body.classList.contains('night-mode')) {
                icon.textContent = 'üåô';
            } else {
                icon.textContent = '‚òÄÔ∏è';
            }
        }

        // V√©rifie l'existence du lien
        function checkLink(url) {
            fetch(url, { method: 'HEAD' })
            .then((response) => {
                if (response.ok) {
                    window.location.href = url;  // Le lien existe, redirige
                } else {
                    window.location.href = 'pas_encore.html';  // Le lien n'existe pas, redirige vers pas_encore.html
                }
            })
            .catch((error) => {
                window.location.href = 'pas_encore.html';  // Erreur (par exemple fichier introuvable)
            });
        }
    </script>

</body>
</html>
